<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
  <h2>Your Account Details</h2>
  <p>You can now receive payments using the following virtual account:</p>
  <table style="border-collapse: collapse; margin-top: 10px;">
    <tr>
      <td style="padding: 8px; font-weight: bold;">Bank:</td>
      <td style="padding: 8px;">{{.Bank}}</td>
    </tr>
    <tr>
      <td style="padding: 8px; font-weight: bold;">Account Number:</td>
      <td style="padding: 8px;">{{.AccountNumber}}</td>
    </tr>
  </table>
  <p style="margin-top: 20px; font-size: 14px; color: #555;">
    Keep this information safe. You can use it to receive payments instantly.
  </p>
</body>
</html>
